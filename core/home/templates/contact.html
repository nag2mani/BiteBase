<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Include Bootstrap CSS (you may need to adjust the path) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body style="background-color: rgb(67, 211, 214)">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container max-width: 600px;">
                <a class="navbar-brand" href="#">We will get back to you within 24 hours</a>
            </div>
        </nav>
    </header>

    <div class="container mt-4 card p-3 shadow-lg">
        <h2>Contact Us</h2>
        <p>If you have any questions or feedback, feel free to reach out to us using the form below.</p>

        <!-- Contact Form -->
        <form>
            <div class="form-group">
                <label for="name" class="font-weight-bold">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message" class="font-weight-bold">Your Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-primary" style="width: 500px;">Submit</button>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional, for certain components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
